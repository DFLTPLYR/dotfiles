##############
### Colors ###
##############

source = ../colors-hyprland.conf

# https://wiki.hypr.land/Configuring/Variables/#general

##############
### Themes ###
##############

general {
    gaps_in = 8
    gaps_out = 20

    border_size = 4

    col.active_border = $background
    col.inactive_border = $background

    resize_on_border = false

    layout = dwindle
}

group {
    auto_group = false

    col.border_active = $background
    col.border_inactive = $background

    groupbar {
        enabled = true
        render_titles = true
        gradients = true

        gaps_in = 2
        gaps_out = 2

        col.active = $color1
        col.inactive =  $background
        text_color = $foreground
        height = 12
        font_size = 12

        text_color = $color15
    }
}

decoration {
    active_opacity = 0.95
    inactive_opacity = 0.95

    rounding = 1
    rounding_power = 4

    dim_inactive = true
    dim_strength = 0.0
    dim_around = 0.2
    dim_special = 0.4

    blur {
        enabled = true
        size = 2
        passes = 0
        vibrancy = 0.1696
        xray = true
    }

    shadow {
      enabled = true

      range = 1
      render_power = 4

      color = $background
      color_inactive = $background
      sharp = true
      offset = 8 8
      scale = 1
    }

}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes
    workspace_wraparound = true

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 3, almostLinear, slidevert
    animation = specialWorkspace, 1, 3, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, slide
    animation = workspacesOut, 1, 1.94, almostLinear, slidefade
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

plugin {
    hyprbars {
        bar_height = 15

        bar_title_enabled = false
        bar_buttons_alignment = right

        bar_precedence_over_border = true
        bar_color = $background

        hyprbars-button = rgb(ff4040), 10, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(eeee11), 10, , hyprctl dispatch fullscreen 1

        on_double_click = hyprctl dispatch fullscreen 1
    }
}
